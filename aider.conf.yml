# 输出设置
dark-mode: true # 适配深色终端背景
pretty: true # 启用彩色输出

# 颜色配置（使用 Tokyo Night 配色参数）
user-input-color: rgba(158, 206, 106, 1.0) # 绿色 - 用户输入 (color2)
tool-output-color: rgba(169, 177, 214, 1.0) # 灰色 - 工具输出 (color7)
tool-error-color: rgba(247, 118, 142, 1.0) # 红色 - 错误信息 (color1)
tool-warning-color: rgba(224, 175, 104, 1.0) # 橙色 - 警告信息 (color3)
assistant-output-color: rgba(122, 162, 247, 1.0) # 蓝色 - 助手输出 (color4)
# edit-request-color: "#bb9af7"      # 紫色 - 编辑请求 (color5)

# 补全菜单颜色
completion-menu-color: rgba(192, 202, 245, 1.0) # 前景色 (foreground)
completion-menu-bg-color: rgba(26, 27, 38, 1.0) # 背景色 (background)
completion-menu-current-color: rgba(26, 27, 38, 1.0) # 当前项文字颜色 (background)
completion-menu-current-bg-color: rgba(122, 162, 247, 1.0) # 当前项背景色 (color4)
# completion-menu-border-color: "#292e42" # 边框颜色 (inactive_border_color)

# 代码高亮主题（可选）
